<html>
<head>


<title>

    Cyclist's Haven contact form

</title>

</head>

<BODY>


     <!-- our contact form -->



 <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Select Reason for contacting us</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Complaint</option>
        <option>Inquiry on available products</option>
        <option>General inquiry</option>
        <option>Follow up on existing order</option>
     
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Type here</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </form>
</BODY>
</html>
